<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="shortcut icon" href="favicon.png" type="image/png" />
        <script src="src/controller.js" defer type="module"></script>
        <title>caTinder</title>
    </head>
    <body>
        <div class="cat-preview-wrapper">
            <h1 class="title">🍣 caTinder 🔥</h1>
            <div class="cat-preview">
                <input
                    placeholder="Name your cat..."
                    type="text"
                    class="name-input disappear"
                />
                <div class="btn-wrapper">
                    <a class="swipe-btn no" type="button">
                        <div class="tooltip">
                            I don't like this cat (never see again)
                        </div>
                        <img
                            src="https://img.icons8.com/windows/32/null/thumbs-down.png"
                        />
                    </a>
                    <a class="swipe-btn yes" type="button">
                        <div class="tooltip">I like this cat (favorite)</div>
                        <img
                            src="https://img.icons8.com/windows/32/null/thumb-up.png"
                        />
                    </a>
                </div>
                <div class="loading-screen">
                    <div class="lds-heart"><div></div></div>
                    <p>Cats are the best thing humans have ever created...</p>
                </div>
            </div>
        </div>
        <div class="cat-favs-wrapper">
            <h1>💢 You've got no Favorite Cats 😕</h1>
            <input
                type="text"
                class="cat-search hide"
                placeholder="Search for a cat... meow"
            />
            <div class="cat-favs-view">
                <div class="cat-favs"></div>
                <p class="cat-no-results hide">
                    Hmm, no cats by that name found.<br />Perhaps get another?
                </p>
            </div>
            <button type="button" class="btn-clear-data">Clear my data.</button>
        </div>
        <div class="no-cat-wrapper">
            <img src="nocats.png" class="no-cat-img" />
        </div>
    </body>
</html>
